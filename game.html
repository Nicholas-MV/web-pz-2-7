<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>PZ-2-7</title>

  </head>

  <body>
    <p id="timer">Залишилось: 60</p>
    <div class="screen">

        <div class="cell" onclick="board(7)" id="btn_7">7</div>
        <div class="cell" onclick="board(8)" id="btn_8">8</div>
        <div class="cell" onclick="board(9)" id="btn_9">9</div>
        <div class="cell" onclick="board(10)" id="btn_10">10</div>
        <div class="cell" onclick="board(11)" id="btn_11">11</div>
        <div class="cell" onclick="board(12)" id="btn_12">12</div>
        <div class="cell" onclick="board(13)" id="btn_13">13</div>
        <div class="cell" onclick="board(14)" id="btn_14">14</div>
        <div class="cell" onclick="board(15)" id="btn_15">15</div>
        <div class="cell" onclick="board(16)" id="btn_16">16</div>
        <div class="cell" onclick="board(17)" id="btn_17">17</div>

        <div class="cell" onclick="board(25)" id="btn_25">25</div>
      </div>
      <button class="btn" id="restart">Почати з початку</button>
    </div>

    <div class="generateMinMax">
      <div>
        <label for="min">мінімальне значення</label>
        <input type="text" name="min" id="min">        
      </div>
      <div>
        <label for="max">мінімальне значення</label>
        <input type="text" name="max" id="max">   
        <br>      
        <span id="message"></span>
      </div>
      
      <button id="btnGenMinMax">Згенерувати</button>
    </div>

    <div id="myDialog" class="modal">
      <p>Не вірна цифра</p>
    </div>
    <div id="modalVictory" class="modal">
      <p>Вітаю, ви виграли</p>
    </div>
    <script src="./js/game.js"></script>
  </body>
</html>
